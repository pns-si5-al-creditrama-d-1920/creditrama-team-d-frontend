<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource">

		<ng-container matColumnDef="userId">
			<th mat-header-cell *matHeaderCellDef> UserId </th>
			<td mat-cell *matCellDef="let element"> {{element.userId}} </td>
		</ng-container>

		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef> Username </th>
			<td mat-cell *matCellDef="let element"> {{element.username}} </td>
		</ng-container>

		<ng-container matColumnDef="bankAccount">
			<th mat-header-cell *matHeaderCellDef> Bank accounts </th>
			<td mat-cell *matCellDef="let element"> {{element.bankAccounts[0].bankAccountId}} </td>
		</ng-container>

		<ng-container matColumnDef="recipient">
			<th mat-header-cell *matHeaderCellDef> Recipients </th>
			<td mat-cell *matCellDef="let element"> {{element.recipients}} </td>
		</ng-container>

		<ng-container matColumnDef="transaction.sourceId">
			<th mat-header-cell *matHeaderCellDef> Transaction source </th>
			<td mat-cell *matCellDef="let element">
				<span *ngFor="let transac of element.transactions"> 
					{{transac.sourceId}} <br/>
					<mat-divider></mat-divider>
				</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="transaction.destinationId">
			<th mat-header-cell *matHeaderCellDef> Transaction destination </th>
			<td mat-cell *matCellDef="let element">
				<span *ngFor="let transac of element.transactions"> 
					{{transac.destinationId}} <br/>
					<mat-divider></mat-divider>
				</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="transaction.amount">
			<th mat-header-cell *matHeaderCellDef> Transaction amount </th>
			<td mat-cell *matCellDef="let element">
				<span *ngFor="let transac of element.transactions"> 
					{{transac.amount}} <br/>
					<mat-divider></mat-divider>
				</span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
