<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Edit Profile -
            <small class="category">Complete your profile</small>
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input [(ngModel)]="firstName" matInput name="firstName" placeholder="First Name" type="text"
                         value="Ci">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input [(ngModel)]="lastName" matInput name="lastName" placeholder="Last Name" type="text"
                         value="Clia">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput placeholder="Address" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput placeholder="City" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput placeholder="Country" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput placeholder="Postcode" type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="textarea-label">About Me</label>
                <mat-form-field color="accent">
                  <textarea matInput
                            placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row action-btn">
              <button class="btn btn-rose" md-raised-button type="submit">UPDATE PROFILE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card right-profile">
        <div class="profile">
          <img alt="profile" src="../../../assets/img/marc.jpg"/>
        </div>
        <h6>CEO / CO-FOUNDER</h6>
        <h4>{{ firstName }} {{ lastName }}</h4>
        <p>Don't be scared of the truth because we need to restart the human foundation in truth And I love you like
          Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...</p>
        <button class="btn btn-rose btn-round" mat-raised-button>CHANGE</button>
      </div>
    </div>
  </div>
</div>
