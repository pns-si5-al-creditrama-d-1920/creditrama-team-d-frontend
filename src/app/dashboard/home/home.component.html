<div class="container">
  <app-navbar title="Dashboard"></app-navbar>
  <br>
  <button (click)="testApi()">Click</button>
  <h3>Bienvenue {{this.auth.getIdentityClaims()["principal"].username }}</h3>
  <div class="row" style="margin-top: 30px">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="1 250€"
        headerIcon="money"
        category="Solde"
        linearColor="linear-gradient(60deg, #ffa726, #fb8c00)"
        boxShadow="0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(255, 152, 0, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="-15€"
        headerIcon="equalizer"
        category="Dernier retrait"
        footContent="Google Analytics"
        footerIcon="local_offer"
        linearColor="linear-gradient(60deg, #ef5350, #e53935)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="$3,245"
        headerIcon="store"
        category="Dernier virement"
        footContent="Last 24 Hours"
        footerIcon="date_range"
        linearColor="linear-gradient(60deg, #66bb6a, #43a047)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(76, 175, 80, 0.4)">
      </app-figurecard>
    </div>
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        image="../../../assets/img/card.png"
        title="Carte de crédit"
        desc="The place is close to Barceloneta Beach and bus stop just 2 min by walk and..."
        footerTitle="$899/night"
        position="Barcelona, Spain">
      </app-imagecard>
    </div>
  </div>

</div>
