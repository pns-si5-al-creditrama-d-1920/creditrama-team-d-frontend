<div class="container">
	<app-navbar title="Transfer"></app-navbar>
	<div class="row" style="margin-top: 30px">
	  	<div class="col-md-8">
			<div class="card">
		  		<div class="card-header">
					<i class="material-icons">attach_money</i>
		  		</div>
				<div class="card-content">
					<h4 class="card-title">New transfer</h4>
					<div class="row">
						<div class="col-md-6">
							<label>My accounts:</label>
							<select [(ngModel)]="selectedAccount" title="My accounts">
								<option *ngFor="let account of myAccounts">
									{{account.bankAccountId}}
								</option>
							</select>
						</div>
						<div class="col-md-6">
							<label>My recipients:</label>
							<select [(ngModel)]="selectedRecipient" title="My recipients">
								<option *ngFor="let recipient of myRecipients">
									{{recipient}}
								</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input matInput type="number" placeholder="Transfer amount" [(ngModel)]="transferAmount" value=0 name="transferAmount">
						</div>
					</div>
					<div class="row action-btn">
						<button (click)="transfer()" class="btn btn-rose">Transfer</button>
					</div>
		  		</div>
			</div>
	  	</div>
	</div>
</div>
